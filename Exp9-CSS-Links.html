<html>
    <head>
        <style>
            /*Unvisited link */
            a:link{
                color: brown;
            }
            /*Visited link */
            a:visited{
                color: green;
            }
            /*mouse over link */
            a:hover{
                color: rgb(255,135,105);
            }
            /*Click link */
            a:active{
                color: blue;
            }

        </style>
    </head>

    <body>
        <P><a href="https://www.google.com/">Google</a></P>
        <P> a:hover Must come after a:</P>
        <p> a:acive Must come after  a:</p>

    </body>
</html>
